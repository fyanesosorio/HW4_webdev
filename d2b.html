<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link rel="icon" href="bug-solid.svg" type="image/x-icon">
        <title>Decimal to Binary Converter</title>
    </head>

    <body>
        <h1>Decimal to Binary Converter</h1>
        <textarea id="txt" name="ipt" cols="32" rows="1" autofocus></textarea>
        <button type="button" onclick= "decimalToBinary()">submit</button>
        <p id="opt"> </p>

        <script type="text/javascript">
            function decimalToBinary() {
                let decimal = document.getElementById("txt").value;
                let binary = " ", ans = " ";
                
                while( decimal >= 1) {
                    binary += (decimal % 2).toString();
                    decimal = parseInt(decimal / 2);
                }
                
                let newStr = "";
                
                for(let i = binary.length - 1; i >= 0; i--) {
                    newStr += binary[i].toString();
                }

                document.getElementById("opt").innerHTML = newStr;
}
        </script>
    </body>
